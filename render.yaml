# render.yaml
services:
  - type: web
    name: fastapi-backend
    runtime: python
    region: oregon          # pick your closest region
    plan: free              # or 'starter'/'standard' for more resources
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION       # optional but keeps builds consistent
        value: 3.11.9
      - key: MONGO_URI            # set in Render dashboard as a Secret
        sync: false
      - key: MONGO_DB
        value: PO_Agent
      - key: OPENAI_API_KEY       # secrets set in dashboard
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: UPLOAD_DIR
        value: /tmp/uploads
